<svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
     fill="none" stroke="currentColor"
     stroke-linecap="round" stroke-linejoin="round">

  <!-- Triangle mesh with shaded fill -->
  <polygon points="12,3 3,20 21,20"
           fill="currentColor" fill-opacity="0.15" stroke-width="1.4"/>

  <!-- Internal mesh edges -->
  <line x1="7.5" y1="11.5" x2="16.5" y2="11.5" stroke-width="1"/>
  <line x1="12" y1="3" x2="7.5" y2="11.5" stroke-width="1"/>
  <line x1="12" y1="3" x2="16.5" y2="11.5" stroke-width="1"/>
  <line x1="7.5" y1="11.5" x2="3" y2="20" stroke-width="1"/>
  <line x1="16.5" y1="11.5" x2="21" y2="20" stroke-width="1"/>
  <line x1="7.5" y1="11.5" x2="12" y2="20" stroke-width="1"/>
  <line x1="16.5" y1="11.5" x2="12" y2="20" stroke-width="1"/>

  <!-- Node dots -->
  <circle cx="12" cy="3" r="1.5" fill="currentColor"/>
  <circle cx="3" cy="20" r="1.5" fill="currentColor"/>
  <circle cx="21" cy="20" r="1.5" fill="currentColor"/>
  <circle cx="7.5" cy="11.5" r="1.2" fill="currentColor"/>
  <circle cx="16.5" cy="11.5" r="1.2" fill="currentColor"/>
  <circle cx="12" cy="20" r="1.2" fill="currentColor"/>

</svg>
