<svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
     fill="none"
     stroke="currentColor"
     stroke-linecap="butt"
     stroke-linejoin="miter">

  <!-- Geometry boundary (sharp corners) -->
  <rect x="3" y="3" width="18" height="18"
        stroke-width="1.6"/>

  <!-- Irregular mesh -->
  <line x1="8"  y1="3" x2="7"  y2="21" stroke-width="1"/>
  <line x1="14" y1="3" x2="16" y2="21" stroke-width="1"/>

  <line x1="3" y1="8"  x2="21" y2="7"  stroke-width="1"/>
  <line x1="3" y1="14" x2="21" y2="16" stroke-width="1"/>

</svg>
