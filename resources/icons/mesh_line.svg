<svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
     fill="none" stroke="currentColor"
     stroke-linecap="round" stroke-linejoin="round">

  <!-- Light triangle fill (context) -->
  <polygon points="4,5 20,5 12,19"
           fill="currentColor" fill-opacity="0.06" stroke="none"/>

  <!-- Highlighted mesh edges -->
  <line x1="4" y1="5" x2="20" y2="5" stroke-width="2"/>
  <line x1="4" y1="5" x2="12" y2="19" stroke-width="2"/>
  <line x1="20" y1="5" x2="12" y2="19" stroke-width="2"/>

  <!-- Internal edge -->
  <line x1="12" y1="5" x2="12" y2="19" stroke-width="1.6" stroke-dasharray="3 2"/>

  <!-- Small endpoint dots -->
  <circle cx="4" cy="5" r="1.5" fill="currentColor"/>
  <circle cx="20" cy="5" r="1.5" fill="currentColor"/>
  <circle cx="12" cy="19" r="1.5" fill="currentColor"/>

</svg>
