<svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
     fill="none" stroke="currentColor"
     stroke-linecap="round" stroke-linejoin="round">

  <!-- Filled triangle element -->
  <polygon points="4,19 12,4 20,19"
           fill="currentColor" fill-opacity="0.35"
           stroke-width="1.6"/>

  <!-- Internal subdivision line -->
  <line x1="12" y1="4" x2="12" y2="19" stroke-width="1.2"/>
  <line x1="4" y1="19" x2="20" y2="19" stroke-width="1.2"/>

  <!-- Small label "E" hint -->
  <text x="12" y="16" text-anchor="middle" font-size="6"
        font-family="sans-serif" font-weight="bold"
        fill="currentColor" stroke="none">E</text>

</svg>
