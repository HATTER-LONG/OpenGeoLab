<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

  <!-- original face -->
  <rect
    x="6"
    y="6"
    width="12"
    height="12"
    fill="none"
    stroke="currentColor"
    stroke-width="1.6"
  />

  <!-- hatch for trimmed area -->
  <defs>
    <pattern
      id="trimHatchNormal"
      patternUnits="userSpaceOnUse"
      width="3"
      height="3"
      patternTransform="rotate(45)"
    >
      <line
        x1="0"
        y1="0"
        x2="0"
        y2="3"
        stroke="currentColor"
        stroke-width="0.8"
      />
    </pattern>
  </defs>

  <!-- trimmed face (no outline on outer frame edges) -->
  <polygon
    points="6 13 13 6 18 6 18 13"
    fill="url(#trimHatchNormal)"
    stroke="currentColor"
    stroke-width="1.0"
    stroke-dasharray="2 2"
    stroke-linejoin="miter"
    stroke-linecap="butt"
    vector-effect="non-scaling-stroke"
  />

  <!-- mask outer-frame overlapping dashed edges -->
  <rect
    x="6"
    y="6"
    width="12"
    height="12"
    fill="none"
    stroke="currentColor"
    stroke-width="1.6"
  />

</svg>
